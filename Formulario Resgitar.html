    <html>
    <head>
    <title>Formulario de resgistro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Adicionando Javascript -->
    <script>
    
    function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('usuario').value=("");
            document.getElementById('email').value=("");
            document.getElementById('cep').value=("")
            document.getElementById('rua').value=("");
            document.getElementById('bairro').value=("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('usuario').value=(conteudo.usuario);
            document.getElementById('email').value=(conteudo.email);
            document.getElementById('cep').value=(conteudo.cep)
            document.getElementById('rua').value=(conteudo.logradouro);
            document.getElementById('bairro').value=(conteudo.bairro);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }
        
    function pesquisacep(valor) {
        var usuario = valor.replace(/\D/g, '');
        if (usuario != "") {
	var validacep = /[A-Z a-z]^[0-9]{60}$/;
        var email = valor.replace(/\D/g, '');
        if (email != "") {
	var validacep = /[a-z]^[0-9]{8}$@/;
        var cep = valor.replace(/\D/g, '');
        if (cep != "") {
	var validacep = /^[0-9]{8}$/;
	var rua = valor.replace(/\D/g, '');
        if (rua != "") {
	var validacep = /[A-Z a-z]^[0-9]{8}$/;
        var bairro = valor.replace(/\D/g, '');
        if (bairro != "") {
	var validacep = /[A-Z a-z]^[0-9]{8}$/;
        if(validacep.test(cep)) {
		document.getElementById('usuario').value="...";
                document.getElementById('email').value="...";
                document.getElementById('cep').value="...";
                document.getElementById('rua').value="...";
                document.getElementById('bairro').value="...";
		var script = document.createElement('script');
                document.body.appendChild(script);
	} //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };

    </script>
    </head>

    <body>
    <!-- Inicio do formulario -->
      <form method="get" action=".">
        <label>Usuário:
        <input name="usuario" type="text" id="uf" size="60" /></label><br />

        <label>E-mail:
        <input name="email" type="text" id="ibge" size="60" /></label><br />

        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" /></label><br />

        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" /></label><br />

        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />

       <script>
           options.innerHTML = options.innerHTML + "<button type="button">Enviar</button>";
       </script>
 
       <script>
           var button = document.createElement('button');
           button.setAttribute('type','button')
           button.appendChild(document.createTextNode('Enviar'));
           document.body.appendChild(button);
       </script>
 
       <script>
           var lb_inp = document.createElement('button');
           lb_inp.innerHTML = 'Login';
           lb_inp.setAttribute('type', 'submit');
           lb_inp.name = 'Login';
       </script>
      </form>
    </body>

    </html>
